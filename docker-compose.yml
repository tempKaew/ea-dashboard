services:
  postgres:
    container_name: ea-db-postgres-prod
    image: postgres:16-alpine
    platform: linux/amd64
    environment:
      POSTGRES_DB: trading
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - prod-network

  nextjs:
    container_name: ea-db-app-prod
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:yourpassword@postgres:5432/trading
      NODE_ENV: production
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - prod-network

  ngrok:
    container_name: ea-db-ngrok-prod
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command: http --domain=${NGROK_DOMAIN} nextjs:3000
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    networks:
      - prod-network

volumes:
  postgres_prod_data:

networks:
  prod-network:
    name: ea-db-prod-network
